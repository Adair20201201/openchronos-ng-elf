machine:
  environment:
    MSP430_TI: $HOME/msp430-elf-gcc
    GOPATH: $HOME/.go
    PATH: $PATH:$MSP430_TI/bin:$GOPATH/bin

  pre:
    - echo alias ll=\'ls -al\' >> ~/.bash_profile # setup ll alias for later ssh login
    - go get github.com/BenjaminSoelberg/github-release

dependencies:
  pre:
    - echo Downloading msp430 elf gcc compiler...
    - wget https://circle-artifacts.com/gh/BenjaminSoelberg/msp430-elf/4/artifacts/0/tmp/circle-artifacts.QiqE80U/msp430-elf-gcc-without-mspdebug_3.05.00.00_ubuntu_x64.tar.gz -O $HOME/msp430-elf-gcc.tar.gz

    - echo Installing msp430 elf gcc compiler...
    - cd $HOME && tar xvf msp430-elf-gcc.tar.gz

  override:
    - echo Cleaning openchronos-ng-elf...
    - make clean        # Clean the openchronos-ng-elf project

    - echo Building openchronos-ng-elf...
    - make              # Build the openchronos-ng-elf project

  post:
    - tar -cvzf openchronos-ng-elf-latest-firmware.tgz openchronos.txt openchronos.elf README.md
    - github-release delete -s $GITHUB_USER_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME -t LATEST
    - github-release delete -s $GITHUB_USER_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME -t LATEST -n "Latest snapshot" -d "This is the latest snapshot build by CircleCI." -c $CIRCLE_BRANCH -p

test:
  override:
    - echo No tests yet.

general:
  artifacts:
    - "openchronos-ng-elf-latest-firmware.tgz" # post snapshot release to circleci
